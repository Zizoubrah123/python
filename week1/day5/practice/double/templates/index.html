<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center col -6 mx-auto text-center" >
        {% if 'guess' in session %}
        {% if session['guess'] === session['answer'] %}
        <div>
            <h2>YOU GOT THE NUMBER</h2>
            <A href="/REPLAY" class="btn btn-primary" >play again ninja</A>
        </div>
        {% elif session['guess'] < session['answer'] %}
        <div class="">
            <h2>too low ninja</h2>
        </div>
        {% else %}
        <div class="card bg-danger" >
            <h2>Too high</h2>
        </div>
        {% endif %}
        {% endif %}
        <form action="/guess" method="POST" class="bg-dark text-warning text-center p-5 rounded" >
    <label for="">take a guess</label>
    <input type="number" name="number" class="form-control">
    <input type="submit" value="test"  class="btn btn-success">

        </form>
    </div>
</body>
</html>
