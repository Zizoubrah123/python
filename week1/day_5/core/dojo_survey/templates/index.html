<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>survey dojo</title>
</head>
<body>
    <form action="/processFrom" method="post">        
        <div style=" background-color: silver; height: 500px; border: 3px solid black; margin-top:100px; margin-left: 750px; width: 500px;">  
            <h1>dojo survey</h1>            
            <label for="name">Name:</label><br>
            <input type="text" name="name"><br>
            <label for="location">dojo location:</label>
        <select class="form-select" aria-label="Default select example" name="location">
            <option selected>Open this select menu</option>
            <option value="chicago">chicago</option>
            <option value="LA">LA</option>
            <option value="new york">newyork</option>
        </select><br>
        <label for="section">select:</label>
        <select class="form-select" aria-label="Default select example" name="section">
            <option selected>Open this select menu</option>
            <option value="html">html</option>
            <option value="javaScript">javaScript</option>
            <option value="python">python</option>
        </select>
        <label for="text">comment:</label><br>
        <input name="text" type="text" name="comment" style="width: 420px; height: 100px;"><br>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
