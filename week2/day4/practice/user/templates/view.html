<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>view user</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between;">

        <a href="/" class="btn btn-primary" style="height: 40px; margin-top: 80px; margin-right: 50px;">home</a>
</div>
    <div style="border: 3px solid black; margin-left: 100px; width: 800px;">

    </div>
