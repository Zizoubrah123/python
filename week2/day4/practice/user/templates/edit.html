<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>edit user</title>
</head>
<body>
    <form action="/user/{{this_user.id}}/update" method="post" class="col-6 mx-auto">
        <h2 class="text-center">edit {{this_user.first_name}}</h2>
        <div class="form-group">
            <label for="first_name">first name:</label>
            <input type="text" name="first_name" class="form-control" value="{{this_user.first_name}}" >
        </div>
        <div class="form-group">
            <label for="last_name">last name:</label>
            <input type="text" name="last_name" class="form-control" value="{{this_user.last_name}} ">
        </div>
        <div class="form-group">
            <label for="email">email:</label>
            <input type="text" name="email" class="form-control" value="{{this_user.email}}"  >
        </div>
        <input type="submit" value="Update User" class="btn btn-success">
    </form>
</body>
</html>
